{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}
{% load staticfiles%}


<div class="row">
        <div class="col s6 offset-s3" style="margin-top:40px">
          <div class="card amber lighten-2">
            <div class="card-content white-text">
              <span class="card-title">REGISTER NOW!</span>
              <center>
                	<form action="/accounts/registrationComplete/" method="post">
                		{% csrf_token %}
                    <div style="margin-right: 20%; margin-left:20%">
                    	<font color="#000000">Name: </font><input type="text" name="nombre" value="" class="validate" placeholder="Name"/><br />
                        <font color="#000000">Password: </font><input type="password" name="password" class="validate" value=""  placeholder="Password"/><br />
                        <font color="#000000">E-mail: </font><input type="email" name="email" class="validate" value=""  placeholder="E-mail"/><br />
                        <font color="#000000">City name: </font><input type="text" name="aldea" value="" class="validate" placeholder="City name"/><br /><br />
                        <input type="hidden" name="faccion" value="{{ faccion }}" />
                       </div> 
                        <button class="btn waves-effect waves-light" type="submit" name="action" value="enviar">Submit
    <i class="material-icons right">send</i>
  </button>
                    </form>
                </center>
            </div>
            <div class="card-action">
              <a href="/">Back</a>
              <a href="/accounts/login/">Have an account? Login now!</a>
            </div>
          </div>
        </div>
      </div>

                


{% endblock %}
